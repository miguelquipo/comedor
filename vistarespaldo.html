    <script>
        $(document).ready(function () {
            var table = $('#saldosTable').DataTable({
                "paging": true,
                "searching": true,
                "ordering": true,
                "info": true
            });

            // Filtrar por fechas usando el delimitador
            $('#filterButton').click(function () {
                var startDate = $('#startDate').val();
                var endDate = $('#endDate').val();

                // Desactiva el filtrado anterior
                $.fn.dataTable.ext.search.pop(); // Limpiar el filtro previo

                // Filtrar la tabla
                $.fn.dataTable.ext.search.push(
                    function (settings, data, dataIndex) {
                        var rowDate = new Date(data[0]); // Asegúrate de que la fecha está en la columna correcta (0 = primera columna)
                        var start = new Date(startDate);
                        var end = new Date(endDate);

                        // Comprueba si la fecha de la fila está en el rango
                        return (startDate === "" || rowDate >= start) && (endDate === "" || rowDate <= end);
                    }
                );

                table.draw(); // Redibujar la tabla
                table.page('first').draw('page'); // Ir a la primera página
            });

            // Limpiar el filtro
            $('#clearFilterButton').click(function () {
                $('#startDate').val('');
                $('#endDate').val('');
                $.fn.dataTable.ext.search.pop(); // Eliminar el filtro
                table.draw(); // Redibujar la tabla
                table.page('first').draw('page'); // Volver a la primera página después de limpiar el filtro
            });
        });

        function exportTableToExcel(tableID, filename = '') {
            var table = $('#saldosTable').DataTable();

            // Desactiva paginación y recarga todos los datos en el DOM.
            table.page.len(-1).draw();

            var tableSelect = document.getElementById(tableID);

            // Añadir apóstrofe para evitar errores de fechas en Excel
            [...tableSelect.querySelectorAll('td:first-child')].forEach(cell => {
                cell.innerHTML = `'${cell.innerHTML}`;
            });

            var wb = XLSX.utils.table_to_book(tableSelect, { sheet: "Resultados" });
            XLSX.writeFile(wb, filename ? filename + '.xlsx' : 'ExcelData.xlsx');

            // Mostrar alerta de SweetAlert
            Swal.fire({
                title: 'Datos Exportados',
                text: 'Los datos han sido exportados exitosamente.',
                icon: 'success',
                confirmButtonText: 'Aceptar'
            }).then(() => {
                // Redirigir a la página de resultados
                window.location.href = 'http://localhost/comedor/saldos_fecha.php';
            });

            // Restaurar la paginación original
            table.page.len(10).draw();  // Ajusta el número a tu configuración original
        }

    </script>
